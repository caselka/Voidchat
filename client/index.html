<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Voidchat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-wrapper">
    <header class="chat-header">
      <div class="header-left">
        <button class="nav-btn" onclick="toggleRooms()">🏠</button>
        <button class="nav-btn" onclick="toggleTheme()">🌙</button>
      </div>
      <div class="header-center">
        <h1>Voidchat</h1>
        <p>Welcome to the void. Messages are temporary.</p>
      </div>
      <div class="header-right">
        <button class="nav-btn" onclick="showLogin()">👤</button>
      </div>
    </header>

    <div class="chat-messages" id="messages"></div>

    <form class="chat-input-bar" onsubmit="sendMessage(); return false;">
      <input type="text" id="messageInput" placeholder="Type your message…" maxlength="500" />
      <button type="submit">➤</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
